<!DOCTYPE html>
<html>
<head>
	<title>Latest Release Version from GitHub</title>
</head>

<body>
	<p id="result"></p>

	<script>
		const url = "https://api.github.com/repos/hostlift/hostlift/releases/latest"; // make sure to remove placeholders before going live

		async function getLatestRelease() {
			try {
				const response = await fetch(url);
				const data = await response.json();
				document.getElementById("result").innerText = `${data.name}`;
			} catch (error) {
				console.error(error);
			}
		}

		getLatestRelease();
	</script>
</body>
</html>
